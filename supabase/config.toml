# Configuraci√≥n local de Supabase para meta_ados
# Referencia: https://supabase.com/docs/guides/local-development/cli/config

project_id = "meta-ados"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
health_timeout = "2m"
major_version = 17

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = true
sql_paths = ["./seed.sql"]

[realtime]
enabled = true

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
enable_signup = true

[edge_runtime]
enabled = true
policy = "per_worker"
deno_version = 2

[analytics]
enabled = true
port = 54327
backend = "postgres"
